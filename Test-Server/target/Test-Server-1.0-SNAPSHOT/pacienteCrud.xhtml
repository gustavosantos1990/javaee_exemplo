<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/mainTemplate.xhtml">
        <ui:define name="content">
            <h:form id="cadastrarPaciente">
                <p:inputText value="#{pacienteCrudMB.paciente.nome}" placeholder="Nome do Paciente"
                             required="true" requiredMessage="O Nome deve ser Informado!"/><br/>
                <p:calendar value="#{pacienteCrudMB.paciente.dataNascimento}" placeholder="Data de Nascimento"
                            required="true" requiredMessage="A Data de Nascimento deve ser informada!"/><br/>
                <p:selectOneMenu value="#{pacienteCrudMB.paciente.sexo}">
                    <f:selectItem itemValue="#{null}" itemLabel="Selecione o Sexo" noSelectionOption="true"/>
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Feminino"/>
                </p:selectOneMenu><br/>
                <p:commandButton action="#{pacienteCrudMB.save()}" value="Salvar" update="@form, messages" rendered="#{empty pacienteCrudMB.paciente.id}"/>
                <p:commandButton action="#{pacienteCrudMB.update()}" value="Atualizar" update="@form, messages" rendered="#{not empty pacienteCrudMB.paciente.id}"/>
                <p:commandButton action="#{pacienteCrudMB.delete()}" immediate="true" value="Deletar" update="@form, messages" rendered="#{not empty pacienteCrudMB.paciente.id}"/>
            </h:form>
            <h:form>
                <p:commandButton action="pacientes.xhtml" value="Cancelar"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
